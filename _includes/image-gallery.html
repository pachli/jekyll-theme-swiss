<style>
.image-gallery {
    display: flex;
    flex-wrap: wrap;
}

.image-gallery div {
    flex: 1 300px;
    margin-right: 0.25rem;
    margin-bottom: 2rem;
}

.image-gallery img {
    max-width: 300px !important;
    border: 1px solid #181818;
}

.image-gallery span {
    display: block;
    text-align: center;
    max-width: 300px;
    text-overflow: ellipsis;
}
</style>

<div class="image-gallery">
    {% for image in page.gallery.images %}
        <div><a href="{{image.src}}"><img src="{{image.src}}" title="{{image.title}}"/><span>{{image.title}}</span></a></div>
    {% endfor %}
</div>
